<header role="banner">
  <div #navCollapse="ngbCollapse" [(ngbCollapse)]="isCollapsed" class="collapse bg-dark">
    <div  class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">About</h4>
          <p class="text-muted">St. Arnold's central school e-magazine and youtube channel website.</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="btn text-left nav-link active" style="color: white;" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="btn text-left nav-link" style="color: white;" aria-current="page" href="emagazines">E-Magazines</a>
            </li>
            <li class="nav-item">
              <a class="btn text-left nav-link" style="color: white;" href="videos">Videos</a>
            </li>
            <li class="nav-item">
              <a class="btn text-left nav-link" style="color: white;" href="livestream">Livestream</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-danger fixed-top shadow-sm">

    <a href="/" class="navbar-brand d-flex align-items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
      &nbsp;<strong>Arnoldian Media</strong>
    </a>

    <button (click)="navCollapse.toggle()" [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample" class="navbar-toggler" type="button" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</header>

<main class="flex-shrink-0" role="main">
  <div class="container">
  <section class="py-5 text-center solution5">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Arnoldian Media</h1>
        <p class="lead text-white">St. Arnold's Central School e-magazine, free e-books and YouTube content.</p>


      </div>
    </div>
  </section>

  <div class="album py-4 bg-light">
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 text-center">
        <div class="col py-2" style="display: inline;">
          <a role="button" class="btn card shadow" href="emagazines">
            <div class="card-body text-center">
              <img class="img-fluid" src="assets/img/sacs.png">
              <hr>
              <h3 class="card-text">Magazine</h3>
            </div>
          </a>
        </div>
        <div class="col py-2">
          <a role="button" class="btn card shadow" href="ebooks">
            <div class="card-body text-center">
                <img style="border-radius: 15px;" class="img-fluid" src="assets/img/ebook.png">
              <hr>
              <h3 class="card-text">E-books</h3>
            </div>
          </a>
        </div>
        <div class="col py-2">
          <a role="button" class="btn card shadow" href="videos">
            <div class="card-body text-center">
              <img class="img-fluid" src="assets/img/yt.png">
              <hr>
              <h3 class="card-text">Videos</h3>
            </div>
          </a>
        </div>
        
      </div>
    </div>
  </div>
</div>
</main>
